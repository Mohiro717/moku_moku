<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moku Moku House - クリエイターが静かに、もくもくと創作する場所</title>
    <meta name="description" content="Moku Moku House - クリエイターが静かなカフェのような空間で、集中して創作活動に取り組めるコミュニティスペース">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ivory': '#f8f4e9',
                        'coffee-dark': '#3b2f2f',
                        'coffee-mid': '#5a3a22',
                        'coffee-light': '#d2b48c',
                        'pastel-blue': '#e0f7fa',
                        'vivid-pink': '#ff5d8f',
                        'vivid-green': '#00c9a7'
                    },
                    fontFamily: {
                        'serif': ['Playfair Display', 'serif'],
                        'sans': ['Noto Sans JP', 'sans-serif']
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                        'bounce-slow': 'bounce 2s infinite'
                    },
                    keyframes: {
                        fadeInUp: {
                            'from': {
                                opacity: '0',
                                transform: 'translateY(30px)'
                            },
                            'to': {
                                opacity: '1',
                                transform: 'translateY(0)'
                            }
                        }
                    }
                }
            }
        }
    </script>

    <!-- Import Maps for React -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18",
            "react-dom": "https://esm.sh/react-dom@18",
            "react-dom/client": "https://esm.sh/react-dom@18/client"
        }
    }
    </script>
</head>
<body class="bg-ivory text-coffee-dark font-sans overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
